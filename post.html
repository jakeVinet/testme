<html>
   <head>
      <title>Posting Data</title>
   </head>

   <body style = "font-family: arial, sans-serif" 
      style = "background-color: #E6E6FA">
	<!-- The following may need an action="https://your_URI/post/users" method=POST (for the Form tag)
	   <br>where the route /post/users is appended to your URI in order to submitt to your app.<p> -->
	
	<form action="./get/users" method=GET>
	username: <input type=text name=username  ><br>
	password: <input type=text name=password  ><br>
	<input type=submit name=submit value=Login><p>
	</form>

	<form action="./post/users" method=POST>
		username: <input type=text name=username  ><br>
		password: <input type=text name=password  ><br>
		<input type=submit name=submit value=Register><p>
		</form>

   </body>
</html>
